<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = prompt("몇번 출력할까요?", "숫자");

        data = parseInt(data);

        for(var i=1; i<=data; i++){
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
