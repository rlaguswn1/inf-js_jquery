<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        // 창이 열릴때 실행해라
        window.onload = function() {
            var list = ""; //문자열 타입
            var num = 10; //number 타입
            // 복합대입연산자로 list변수에 문자열 누적
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>자바스크립트</li>";
            list += "</ul>";
            
            for (i=1;i<5;i++){
                num += 10;
            }
            
            document.body.innerHTML = list;
            document.write(num);
        }
    </script>
</body>
</html>
