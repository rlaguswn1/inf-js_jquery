<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;

        // 해당 문장이 끝난 후 +1 >> 10 출력
        alert(num++);

        // +1하고 끝 >> 아까 +1한거 지금 +1한거 = 12 출력
        alert(++num);

        // 해당 문장이 끝난 후 +1 >> 12 출력
        alert(num++);

    </script>
</body>
</html>
